<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan me ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 3px solid #ff6b93;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: "‚ù§Ô∏è";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            opacity: 0.3;
        }
        
        h1 {
            color: #d32f75;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .qr-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .qr-code {
            width: 300px;
            height: 300px;
            display: block;
        }
        
        .message {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }
        
        .emoji {
            font-size: 2rem;
            margin-top: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>‚ù§Ô∏è I have a question for you... ‚ù§Ô∏è</h1>
        
        <div class="qr-container">
            <img src="imge/qr-code.svg" alt="QR Code" class="qr-code">
        </div>
        
        <div class="message">
            <p><strong>Scan the QR code to see my question</strong></p>
        </div>
        
        <div class="emoji">üíù</div>
    </div>
</body>
</html>
