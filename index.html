<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan me ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 3px solid #ff6b93;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: "‚ù§Ô∏è";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            opacity: 0.3;
        }
        
        h1 {
            color: #d32f75;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .link-button {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b93, #d32f75);
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(211, 47, 117, 0.3);
            transition: all 0.3s ease;
        }
        
        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(211, 47, 117, 0.4);
        }
        
        .message {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }
        
        .emoji {
            font-size: 2rem;
            margin-top: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>‚ù§Ô∏è Have a question for you... ‚ù§Ô∏è</h1>
        
        <a href="question.html" class="link-button">
            Click here to see my question üíù
        </a>
        
        <div class="message">
            <p><strong>Click the button to see what I want to ask you</strong></p>
        </div>
        
        <div class="emoji">üíù</div>
    </div>
</body>
</html>
